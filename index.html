<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Nav bar for the score history and timer -->
    <div id="nav">
        <div class="far-left">
            <a onclick="getScore()" href="#" id="score">
                <h4>View Highscore<h/4>
            </a>
        </div>
        
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!-- nav bar end -->


    <!-- container for the Quiz -->
    <div id="quiz-container">
        <div id="heading">
            <h1 class="heading"> Coding Quiz Challenge</h1>
        </div>
        <div id ="p">
        <p>Try to answer the follwing question wihtin the
            time limit.</p>
        <p>Keep in mind that incorrect answer will penalize
            your time by ten second!</p>
        </div>

        <div id="start">
            <button onclick="start()" type="button" class="btn btn-outline-warning">Start Quiz</button>
        </div>
    <!-- Quiz container end  -->




    </div>
